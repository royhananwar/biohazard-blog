{% extends 'base.html' %}
{% block content %}
        {% if article %}
            <center><h3>{{ article.title }}</h3><br></center>
            <p>{{ article.body|safe }}</p><br>
            <p class="text-md-right">Tag : <a href="/category/#">{{ article.category_name }}</a></p>
            <p class="post-meta">Posted by
                <a href="/user/#">{{ article.author }}</a>
                {{ article.create_date.strftime("%a, %m %d %y at %I:%M %p") }}</p>
        {% endif %}
{% endblock %}
