{% extends 'base.html' %}
{% block content %}
    <br>
    <br>
    <center>
        <p>Login</p>
    </center>
    <form action="" method="post">
        <div class="form-group">
            <label class="form-control-label">Username </label><br>
            <input type="text" name="username" class="form-control" value="{{ request.form.username }}"><br>
        </div>
        <div class="form-group">
            <label class="form-control-label">Password </label><br>
            <input type="password" name="password" class="form-control" value="{{ request.form.password }}"><br>
        </div>
        <p class="text-center"><input type="submit" value="Login" class="btn btn-primary"></p>
    </form>
{% endblock %}
