{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
        {% if article %}
            <div class="form-group">
                <label>Title</label><br>
                <input class="form-control" type="text" name="title" value="{{article.title}}"><br>
            </div>
            <div class="form-group">
                <label>Content</label><br>
                <textarea name="body" id="content_editor" class="form-control">{{article.body}}</textarea>
            </div>
        {% endif %}
            <div class="form-group" >
            <label>Category</label><br>
            <select name="category_id" class="form-control"><br>
                {% if category %}
                    <option value="{{category.id}}" selected disabled hidden>{{category.category_name}}</option>
                {% endif %}
                {%for category in categories %}
                    <option value="{{ category.category_id }}">{{category.category_name}}</option>
                {% endfor %}
            </select>
            </div>
        <input type="submit" value="Post!" class="btn btn-primary">
    </form>
{% endblock %}
