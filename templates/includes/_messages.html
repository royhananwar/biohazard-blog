{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <center>
                <div class="alert alert-{{ category }}">
                    <p>{{ message }}</p>
                </div>
            </center>
        {% endfor %}
    {% endif %}
{% endwith %}

{% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
{% endif %}

{% if msg %}
    <div class="alert alert-info">
        {{ msg }}
    </div>
{% endif %}
